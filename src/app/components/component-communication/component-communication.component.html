<div class="bg-white rounded-lg p-5 mt-20 ml-5 mr-5 overflow-hidden shadow-[0_10px_25px_-5px_rgba(0,0,0,0.14)]">
  <h2 class="font left-text w-full pb-2 border-b-2 border-pink-700">{{ 'communication_between_components' | translate}}</h2>
  <h4 class="font left-text pt-10 pb-5">{{'this_is_parent_component' | translate}}</h4>

  <div class="flex justify-between gap-5 py-5">
    <!-- Message First Child -->
    <div class="flex flex-col w-1/3">
      <label class="font-semibold mb-1">{{'message_first_child' | translate}}</label>
      <input type="text" class="border border-gray-300 rounded p-2 mb-2" [(ngModel)]="firstMessage">
      <div *ngIf="firstChildReply" class="pt-5 border-t border-pink-700 mt-4">
        <p>{{'first_child_replied' | translate}} <b>{{firstChildReply}}</b></p>
      </div>
    </div>

    <!-- Message Both Children -->
    <div class="flex flex-col w-1/3">
      <label class="font-semibold mb-1">{{'message_both_children' | translate}}</label>
      <input type="text" class="border border-gray-300 rounded p-2 mb-2" [(ngModel)]="bothMessage">
    </div>

    <!-- Message Second Child -->
    <div class="flex flex-col w-1/3">
      <label class="font-semibold mb-1">{{'message_Second_child' | translate}}</label>
      <input type="text" class="border border-gray-300 rounded p-2 mb-2" [(ngModel)]="secondMessage">
      <div *ngIf="secondChildReply" class="pt-5 border-t border-pink-700 mt-4">
        <p>{{'second_child_replied' | translate}} <b>{{secondChildReply}}</b></p>
      </div>
    </div>
  </div>


  <div class="flex mt-5 w-full gap-x-5">
    <app-first-child
      class="w-1/2"
      [firstMessage]="firstMessage()"
      [generalMessage]="bothMessage"
      (replyParent)="messageFromFirstChild($event)"
    ></app-first-child>

    <app-second-child
      class="w-1/2"
      [secondMessage]="secondMessage"
      [generalMessage]="bothMessage"
      (replyParent)="messageFromSecondChild($event)"
    ></app-second-child>
  </div>
</div>
